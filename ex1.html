<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홀짝 판별기</title>
</head>
<body>
  <h2>홀짝을 판별합니다</h2>
  <label>숫자를 입력하시오</label>
  <input type="text" id="number">
  <button onclick="isODD(number)">확인</button>
  
  <div>
    <p id="result"></p>
  </div>
  

  <script>
    function isODD(k) {
    
    var resultParagraph = document.getElementById("result");

    if (k % 2 == 0) {
      resultParagraph.textContent = k + "은 짝수입니다.";
    }
    else {
      resultParagraph.textContent = k + "은 홀수입니다.";
    }

  
  }

  </script>
</body>
</html>
